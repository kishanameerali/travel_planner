<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
         <a href="/travels">Home</a> <a href="/logout">Logout</a>
         <section>
                <h2>Add a Trip</h2>
                <form action="/travels/add_trip" method="post">
                    {% csrf_token %}
                    <div class='form-group'>
                        <label for="destination">Destination: </label>
                        <input type="text" name="destination">   
                    </div>
                    <div class='form-group'>
                        <label for="description">Description: </label>
                        <input type="text" name="description">   
                    </div>
                    <div class='form-group'>
                        <label for="travel_date_from">Travel Date From: </label>
                        <input type="date" name="travel_date_from">   
                    </div>
                    <div class='form-group'>
                        <label for="travel_date_to">Travel Date To: </label>
                        <input type="date" name="travel_date_to">   
                    </div>
                    <input type="submit" value="Add">
                </form>
             
         </section>
    
    </body>
</html>
